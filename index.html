<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Social Posts</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1 class="main-title">Social Posts</h1>
    
        <div id="container" class="posts-list">

            <div class="post" v-for="(singlePost, index) in posts">
                <div class="post__header">
                    <div class="post-meta">                    
                        <div class="post-meta__icon">
                            <img class="profile-pic" :src="singlePost.author.image" :alt="singlePost.author.name">                    
                        </div>
                        <div class="post-meta__data">
                            <div class="post-meta__author">
                                {{ singlePost.author.name }}
                            </div>
                            <div class="post-meta__time">
                                {{ singlePost.created }}
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="post__text">
                    {{ singlePost.content }}
                </div>
                <div class="post__image">
                    <img :src="singlePost.media" alt="">
                </div>
                <div class="post__footer">
                    <div class="likes js-likes">
                        <div class="likes__cta">
                            <a @click.prevent="likePost(index)" class="like-button  js-like-button" :class="singlePost.liked == true ? 'like-button--liked' : ''" href="#" :data-postid="singlePost.id">
                                <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                                <span class="like-button__label">Mi Piace</span>
                            </a>
                        </div>
                        <div class="likes__counter">
                            Piace a <b :id="'like-counter-' + singlePost.id" class="js-likes-counter">
                                {{ singlePost.likes }}
                            </b> persone
                        </div>
                    </div> 
                </div>            
            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
